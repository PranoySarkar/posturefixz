<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btn" disabled>Click</button>
    <script>
     
        document.querySelector('#btn').addEventListener('click',()=>{
            repositionSound.muted=true;
            repositionSound.play().catch(e=>{
                console.log(e)
            });
            repositionSound.pause();
            repositionSound.muted=false;
            setInterval(palySound,1000)
        })
        
        function palySound(){
            repositionSound.play()
        }
       
        let repositionSound = { play: () => { } };
       
        setTimeout(_ => {
            fetch('assets/audio/reposition.json').then(res => res.json()).then(media => {
                repositionSound = new Audio(media.reposition);
                setTimeout(_=>{
                    document.querySelector('#btn').disabled=false;
                },2000)
                
            })

        }, 1000)
    </script>
</body>

</html>
