<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/posturefixz/assets/icons/icon.png">
    <link rel="icon" type="image/png" href="/posturefixz/assets/icons/icon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/posturefixz/assets/icons/icon.png" sizes="16x16">
    <meta name="theme-color" content="#ba68c8">
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register(`./service-worker.js`)
                .then(function () {
                    console.log("Service Worker Registered");
                });
        }
    </script>
    <script src="js/NoSleep.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Posture Fix</title>

</head>

<body>
    <div class="container">
        <header>
            Posture Fixz
        </header>
        <div class="body">
            <div class="board">
                <div>
                    <div id="indicator"></div>
                    <div class="currentScore">
                        <label for="">Current Score</label>
                        <div class="data" id="currentScoreValue">0</div>
                    </div>
                </div>
                <div>
                    <div class="maxScore">
                        <label for="">Max Score</label>
                        <div class="data" id="maxScoreValue">0</div>
                    </div>
                </div>
            </div>
            <div class="controllers">
                <div class="center">
                    <button id="lockBtn">Start</button>
                </div>

                <div class="sensitivityGroup">
                    <label for="delta">Level</label>
                    <select name="" id="delta">
                        <option value="15">Low 1</option>
                        <option value="14">Low 2</option>
                        <option value="13">Low 3</option>
                        <option value="12">Low 4</option>
                        <option value="11">Low 5</option>
                        <option value="10">Medium 6</option>
                        <option value="9">Medium 7</option>
                        <option value="8">Medium 8</option>
                        <option value="7">Medium 9</option>
                        <option value="6">Medium 10</option>
                        <option value="5">High 11</option>
                        <option value="4">High 12</option>
                        <option value="3">High 13</option>
                        <option value="2">Extreme 14</option>
                        <option value="1">Extreme 15</option>
                    </select>

                </div>

                <div>
                    <div class="orientation">
                        <div class="radioGroup">
                            <label for="yAxis">Portrait</label>
                            <input checked="true" type="radio" name="axis" id="yAxis">
                        </div>
                        <div class="radioGroup">
                            <label for="zAxis">Landscape</label>
                            <input type="radio" name="axis" id="zAxis">
                        </div>
                        <div class="radioGroup">
                            <label for="allAxis">All</label>
                            <input type="radio" name="axis" id="allAxis">
                        </div>
                    </div>
                </div>

            </div>
            <div class="stats">
                <div class="output" id="x"></div>
                <div class="output" id="y"></div>
                <div class="output" id="z"></div>
                <div class="output" id="op"></div>
            </div>
            <div class="hiddenElements">
                <audio preload="auto" controls id="positionDetectedAudio">
                    <source src="./assets/audio/positive.wav">
                </audio>
                <audio preload="auto" controls id="repositionDetectedAudio">
                    <source src="./assets/audio/reposition.wav">
                </audio>
                <audio preload="auto" controls id="incorrectPositionAudio">
                    <source src="./assets/audio/negative_2.wav">
                </audio>
            </div>     
            <div class="version">v86</div>

        </div>
    </div>
</body>

</html>
